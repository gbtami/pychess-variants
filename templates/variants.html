{% extends "template.html" %}
{% block content %}
<div id="main-wrap">
<main class="page-menu">
<aside>
    <ul class="guide">
    <li>
    <div class="icon" data-icon="">
        <a href="{{ home }}/variants/terminology">Terminology</a>
    </div>
    </li>
    {% for key in variants %}
    <li>
    <div class="icon {{ groups[key] }}" data-icon="{{ icons[key] }}">
        <a href="{{ home }}/variants/{{ key }}">{{ variant_display_name(key).title() }}</a>
    </div>
    </li>
    {% endfor %}
    </ul>
</aside>
<div class="guide">{% include variant %}<div>
</main>
</div>
{% endblock %}
{% block js %}
    <script src="{{ js }}"></script>
{% endblock %}
