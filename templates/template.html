<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#dbd7d1"><title>{{ title }} â€¢ PyChess</title>
    <link rel="stylesheet" href="/static/chessground.css">
    <link rel="stylesheet" href="/static/standard.css">
    <link rel="stylesheet" href="/static/seir0.css">
    <link rel="stylesheet" href="/static/makruk.css">
    <link rel="stylesheet" href="/static/sittuyinm.css">
    <link rel="stylesheet" href="/static/shogi0k.css">
    <link rel="stylesheet" href="/static/kyoto0k.css">
    <link rel="stylesheet" href="/static/xiangqi.css">
    <link rel="stylesheet" href="/static/capa0.css">
    <link rel="stylesheet" href="/static/shako0.css">
    <link rel="stylesheet" href="/static/shogun0.css">
    <link rel="stylesheet" href="/static/janggihb.css">
    <link rel="stylesheet" href="/static/orda0.css">
    <link rel="stylesheet" href="/static/boards.css">
    <link rel="stylesheet" href="/static/extensions.css">
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="/static/preview.css">
    <link rel="stylesheet" href="/static/site.css">
    <link rel="icon" href="/static/favicon/favicon.ico" type="image/x-icon" />
  </head>
  <div id="preload">
    <img src="/static/images/board/makruk.svg"/>
    <img src="/static/images/board/sittuyin.svg"/>
    <img src="/static/images/board/8x8brown.svg"/>
    <img src="/static/images/board/10x8brown.svg"/>
    <img src="/static/images/board/10x10brown.svg"/>
    <img src="/static/images/board/xiangqi.svg"/>
    <img src="/static/images/board/Janggi.svg"/>
    <img src="/static/images/board/minixiangqi.svg"/>
    <img src="/static/images/board/shogi.svg"/>
    <img src="/static/images/board/minishogi.svg"/>
  </div>
  <body id="pychess-variants" style="--cgwrapwidth: 512px; --cgwrapheight: 512px; --pocketheight: 0px; --PVheight: 0px;"
        data-view="{{ view }}"
        data-home="{{ home }}"
        data-user="{{ username }}"
        data-anon="{{ anon }}"
        data-country="{{ country }}"
        data-gameid="{{ gameid }}"
        data-date="{{ date }}"
        data-result="{{ result }}"
        data-status="{{ status }}"
        data-profile="{{ profile }}"
        data-title="{{ profile_title }}"
        data-variant="{{ variant }}"
        data-chess960="{{ chess960 }}"
        data-rated="{{ rated }}"
        data-level="{{ level }}"
        data-wplayer="{{ wplayer }}"
        data-wtitle="{{ wtitle }}"
        data-wrating="{{ wrating }}"
        data-wrdiff="{{ wrdiff }}"
        data-bplayer="{{ bplayer }}"
        data-btitle="{{ btitle }}"
        data-brating="{{ brating }}"
        data-brdiff="{{ brdiff }}"
        data-fen="{{ fen }}"
        data-base="{{ base }}"
        data-inc="{{ inc }}"
        data-byo="{{ byo }}">
    <div class="topnav">
      <a class="nav-link active home" href="/">PyChess</a>
      <a class="nav-link" href="/tv">Tv</a>
      <a class="nav-link" href="/games">Current games</a>
      <a class="nav-link" href="/players">Players</a>
      <a class="nav-link" href="/editor/chess">Editor</a>
      <a class="nav-link" href="/variant">Learn</a>
      <a class="nav-link" href="/about">About</a>
      <a class="nav-link" href="https://pychess.github.io">Original PyChess site</a>  
      <div class="tool-container">
        {% if guest %}
            <a class="login nav-link" href="{{ home }}/login" title="Login with Lichess">Log in</a>
        {% else %}
            <a class="login nav-link" href="{{ home }}/logout" title="Log out" onclick="if (confirm('Are You sure you want to logout?')) window.location.href='{{ home }}/logout';return false">Log out</a>
        {% endif %}
        <button id="btn-sound" onclick="toggleAudio();" title="Toggle sound"><div class="icon icon-volume-up"></div></button>
        <button id="btn-darkmode" onclick="toggleDarkmode();" title="Toggle dark mode"><div class="icon icon-light"></div></button>
        <div id="username"><a class="user-link" href="{{ home }}/@/{{ username }}">{{ username }}</a></div>
      </div>
    </div>
    {% block content %}{% endblock %}
  </body>
</html>
{% block js %}{% endblock %}
