name: Nodejs-CI

on: [pull_request, push]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
    - uses: actions/checkout@v6
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v6
      with:
        node-version: ${{ matrix.node-version }}
    - run: yarn install
    - run: yarn typecheck
    - run: yarn dev
    - run: yarn md
    - run: yarn test
